<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/common.css">
    <title>录入员工信息</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">员工信息系统</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="create.html">录入员工</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="read_list.html">员工管理</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row" id="main">
        <div class="col-md-8 pad-right">
            <div class="card">
                <div class="card-header">录入员工</div>
                <div class="card-body">
                    <form id="form-data">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="input_name">姓名</label>
                                    <input type="text" name="name" class="form-control" id="input_name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="input_job">职位</label>
                                    <select class="form-control" name="job" id="input_job">
                                        <option value="0">--请选择职位--</option>
                                        <option value="1">python工程师</option>
                                        <option value="2">前端工程师</option>
                                        <option value="3">运维工程师</option>
                                        <option value="4">数据库工程师</option>
                                        <option value="5">技术主管</option>
                                        <option value="6">销售</option>
                                        <option value="7">销售主管</option>
                                        <option value="8">行政主管</option>
                                        <option value="9">会计</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>性别</label>
                                    <br>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio"
                                               id="input_sex1"
                                               name="sex"
                                               value="1"
                                               class="custom-control-input">
                                        <label class="custom-control-label"
                                               for="input_sex1">
                                            男
                                        </label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio"
                                               id="input_sex2"
                                               name="sex"
                                               value="2"
                                               class="custom-control-input">
                                        <label class="custom-control-label"
                                               for="input_sex2">
                                            女
                                        </label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio"
                                               id="input_sex3"
                                               name="sex"
                                               value="3"
                                               class="custom-control-input">
                                        <label class="custom-control-label"
                                               for="input_sex3">
                                            保密
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="input_edu">学历</label>
                                    <select class="form-control"
                                            id="input_edu"
                                            name="edu"
                                    >
                                        <option value="0">--请选择学历--</option>
                                        <option value="1">小学</option>
                                        <option value="2">中专</option>
                                        <option value="3">初中</option>
                                        <option value="4">高中</option>
                                        <option value="5">大专</option>
                                        <option value="6">大学</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="input_birth">生日</label>
                                    <input type="date" name="birth" class="form-control" id="input_birth">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="input_email">邮箱</label>
                                    <input type="email" name="email" class="form-control" id="input_email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="input_phone">手机</label>
                                    <input type="text" name="phone" class="form-control" id="input_phone">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>爱好</label>
                                    <br>
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input type="checkbox"
                                               name="hobby"
                                               value="1"
                                               class="custom-control-input"
                                               id="input_hobby1">
                                        <label class="custom-control-label"
                                               for="input_hobby1">
                                            篮球
                                        </label>
                                    </div>
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input type="checkbox"
                                               name="hobby"
                                               value="2"
                                               class="custom-control-input"
                                               id="input_hobby2">
                                        <label class="custom-control-label"
                                               for="input_hobby2">
                                            足球
                                        </label>
                                    </div>
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input type="checkbox"
                                               name="hobby"
                                               value="3"
                                               class="custom-control-input"
                                               id="input_hobby3">
                                        <label class="custom-control-label"
                                               for="input_hobby3">
                                            网球
                                        </label>
                                    </div>
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input type="checkbox"
                                               name="hobby"
                                               value="4"
                                               class="custom-control-input"
                                               id="input_hobby4">
                                        <label class="custom-control-label"
                                               for="input_hobby4">
                                            台球
                                        </label>
                                    </div>
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input type="checkbox"
                                               name="hobby"
                                               value="5"
                                               class="custom-control-input"
                                               id="input_hobby5">
                                        <label class="custom-control-label"
                                               for="input_hobby5">
                                            游泳
                                        </label>
                                    </div>
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input type="checkbox"
                                               name="hobby"
                                               value="6"
                                               class="custom-control-input"
                                               id="input_hobby6">
                                        <label class="custom-control-label"
                                               for="input_hobby6">
                                            唱歌
                                        </label>
                                    </div>
                                    <div class="custom-control custom-checkbox custom-control-inline">
                                        <input type="checkbox"
                                               name="hobby"
                                               value="7"
                                               class="custom-control-input"
                                               id="input_hobby7">
                                        <label class="custom-control-label"
                                               for="input_hobby7">
                                            跳舞
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="input_info">介绍</label>
                                    <textarea class="form-control"
                                              id="input_info"
                                              name="info"
                                              rows="6"
                                    ></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="input_face">头像</label>
                                    <input type="file" class="form-control-file" id="input_face">
                                    <hr>
                                    <img data-src="holder.js/200x200">
                                    <hr>
                                    <a class="btn btn-info" href="javascript:void(0)">上传头像</a>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <a class="btn btn-success" href="javascript:void(0)">保存信息</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4 pad-left">
            <div class="card">
                <div class="card-body">
                    <h6 class="text-center text-success">使用Flask开发CRUD WEB APP</h6>
                    <table class="table table-sm">
                        <tr>
                            <td class="text-primary text-right">开发语言：</td>
                            <td>python</td>
                        </tr>
                        <tr>
                            <td class="text-primary text-right">前端ui框架：</td>
                            <td>boostrap</td>
                        </tr>
                        <tr>
                            <td class="text-primary text-right">javascript库：</td>
                            <td>jquery</td>
                        </tr>
                        <tr>
                            <td class="text-primary text-right">存储数据库：</td>
                            <td>mysql</td>
                        </tr>
                        <tr>
                            <td class="text-primary text-right">web框架：</td>
                            <td>flask</td>
                        </tr>
                        <tr>
                            <td class="text-primary text-right">表单验证工具：</td>
                            <td>wtforms</td>
                        </tr>
                        <tr>
                            <td class="text-primary text-right">模板引擎：</td>
                            <td>jinja2</td>
                        </tr>
                        <tr>
                            <td class="text-primary text-right">wsgi工具包：</td>
                            <td>werkzeug</td>
                        </tr>
                        <tr>
                            <td class="text-primary text-right">数据库驱动：</td>
                            <td>connector/python</td>
                        </tr>
                        <tr>
                            <td class="text-primary text-right">数据库orm：</td>
                            <td>sqlalchemy</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <hr>
        <p class="text-center text-secondary">开发：蛇族拓荒者</p>
        <hr>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="../static/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>
</body>
</html>
